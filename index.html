<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form layout</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <form action="" id="form-submit">
            <label for="" class="txt">Name</label><br>
            <input type="text" placeholder="First name" class="details1">
            <input type="text" placeholder="Last name" class="details1"><br>
            <label for="" class="txt">Address</label><br>
            <input type="text" placeholder="Address" class="details2"><br>
            <label for="" class="txt">Pincode</label><br>
            <input type="text" placeholder="Pincode" class="details2"><br>
            <label for="" class="txt">Gender</label><br>
            <input type="text" placeholder="Gender" class="details2"><br>
            <label for="" class="txt">State</label><br>
            <input type="text" placeholder="State" class="details2"><br>
            <label for="" class="txt">Country</label><br>
            <input type="text" placeholder="Country" class="details2"><br>
            <label for="" class="txt">Choise the food</label><br>
            <select id="food" class="food">
                <option value="Hot dog">Hot dog</option>
                <option value="Pizza">Pizza</option>
                <option value="Salad">Salad</option>
                <option value="Sandwich">Sandwich</option>
                <option value="Burger">Burger</option>
              </select><br>
            <button type="submit" class="submit">Submit</button>
        </form>
        <br>
        <hr>
        <table>
            <thead>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>State</th>
                <th>Country</th>
                <th>Food</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
